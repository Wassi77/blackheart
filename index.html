<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Token Counter</h1>
        <p>Enter your text and specify the number of characters per token.</p>
        <textarea id="text-input" placeholder="Paste your paragraph here..."></textarea>
        <div class="options">
            <label for="chars-per-token">Characters per token:</label>
            <input type="number" id="chars-per-token" value="3" min="1">
        </div>
        <button id="calculate-btn">Calculate Tokens</button>
        <div id="result-container">
            <h2>Number of Tokens: <span id="result">0</span></h2>
        </div>
        <div id="token-display-area">
            <h2>Generated Tokens:</h2>
            <div id="tokens-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
