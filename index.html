<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Counter - Beautiful Text Analysis Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Token Counter</h1>
            <p>Analyze your text and visualize token distribution with our beautiful, modern interface</p>
        </header>

        <main>
            <section class="input-section">
                <div class="input-group">
                    <label for="text-input">
                        <i class="fas fa-edit"></i> Your Text
                    </label>
                    <textarea 
                        id="text-input" 
                        placeholder="Paste your text here to analyze token distribution..."
                        aria-label="Text input for token analysis">
                    </textarea>
                </div>

                <div class="options">
                    <label for="chars-per-token">
                        <i class="fas fa-hashtag"></i> Characters per token:
                    </label>
                    <input 
                        type="number" 
                        id="chars-per-token" 
                        value="3" 
                        min="1" 
                        max="10"
                        aria-label="Characters per token setting">
                </div>

                <button id="calculate-btn">
                    <i class="fas fa-magic"></i>
                    Analyze Tokens
                </button>
            </section>

            <section id="result-container">
                <h2>
                    <i class="fas fa-chart-bar"></i>
                    Token Count
                </h2>
                <div class="result-display">
                    <span id="result">0</span>
                    <span class="result-label">tokens</span>
                </div>
            </section>

            <section id="token-display-area">
                <h2>
                    <i class="fas fa-puzzle-piece"></i>
                    Generated Tokens
                </h2>
                <div id="tokens-container" aria-label="Generated tokens display">
                    <div class="empty-state">
                        <i class="fas fa-info-circle"></i>
                        <p>Enter text and click "Analyze Tokens" to see the breakdown</p>
                    </div>
                </div>
            </section>

            <section id="pdf-section">
                <h2>
                    <i class="fas fa-file-pdf"></i>
                    PDF Resources
                </h2>
                <div class="pdf-actions">
                    <a href="2018-G12-Biology-E.pdf" download>
                        <i class="fas fa-download"></i>
                        Download PDF
                    </a>
                    <a href="2018-G12-Biology-E.pdf" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        View PDF
                    </a>
                </div>
                <div class="pdf-viewer">
                    <iframe 
                        src="2018-G12-Biology-E.pdf" 
                        width="100%" 
                        height="600px" 
                        title="PDF Viewer"
                        loading="lazy">
                    </iframe>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
